<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>OverTime - Bienvenido</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('images/futbol_banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 1rem;
        }

        .hero-desc {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .main-button {
            background-color: #FF6B00;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            color: white;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 2rem;
        }

        .main-button:hover {
            background-color: #cc5500;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
            text-align: left;
        }

        ul li {
            margin: 0.5rem 0;
        }

        ul li a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        .p-panel {
            background-color: rgba(255, 255, 255, 0.9) !important;
            border-radius: 0.5rem;
            color: #000;
            margin-bottom: 1rem;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logout-button .ui-button {
            background-color: #ff6600;
            color: white;
            border: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
        }

        .logout-button .ui-button:hover {
            background-color: #cc5500;
        }

    </style>

</h:head>

<h:body>
    <h:form>
        <div class="hero-container">
            <h1 class="hero-title">OverTime</h1>
            <p class="hero-desc">La plataforma definitiva para crear, gestionar y seguir torneos deportivos.</p>
            <!-- Botón para crear nuevo torneo -->
            <div class="button-container" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
                <p:commandButton value="Crear Nuevo Torneo"
                                 action="new_torneo?faces-redirect=true"
                                 styleClass="main-button"/>

                <p:commandButton value="Ver Torneos"
                                 action="lista_torneos?faces-redirect=true"
                                 styleClass="main-button"/>
            </div>
        </div>
    </h:form>

    <p:growl id="growl" showDetail="true" life="4000" />

    <div class="logout-button">
        <h:form>
            <p:commandButton value="Cerrar sesión"
                             action="#{authenticationBean.logout}"
                             icon="pi pi-sign-out"
                             styleClass="ui-button ui-button-danger"/>
        </h:form>
    </div>

</h:body>


</html>
