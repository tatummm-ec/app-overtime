<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/base.xhtml">

    <ui:define name="title-view">
        Inscribir Equipos - OverTime
    </ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center; padding: 3rem; background-color: #f5f5f5; min-height: 100vh;">
            <h:form style="width: 100%; max-width: 900px; background-color: #ffffff; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.1);">

                <h2 style="text-align: center; font-size: 1.8rem; color: #ff6600; margin-bottom: 2rem;">Inscripci√≥n de Equipos</h2>

                <p:messages skipDetailIfEqualsSummary="true" showDetail="true" closable="true" style="margin-bottom: 1.5rem;">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Torneo" style="margin-bottom: 2rem;">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4, ui-grid-col-8">
                        <p:outputLabel value="Nombre del Torneo:" style="font-weight: bold;"/>
                        <p:outputLabel value="#{inscripcionEquipoBean.torneo.nombre}" />
                    </p:panelGrid>
                </p:panel>

                <p:panel id="pnlIncripciones" style="margin-bottom: 2rem;">
                    <p:panel header="Seleccionar Equipos para el torneo" rendered="#{!inscripcionEquipoBean.registerOK}" >
                        <p:pickList id="pickList" value="#{inscripcionEquipoBean.equipos}"
                                    converter="equipoConverter"
                                    var="equipo" itemLabel="#{equipo.nombre}" itemValue="#{equipo}"
                                    style="margin-bottom: 1rem;"/>
                        <f:facet name="footer">
                            <div style="text-align: center;">
                                <p:commandButton value="Ver seleccionados"
                                                 action="#{inscripcionEquipoBean.mostrarSeleccionados}"
                                                 process="@this pnlIncripciones"
                                                 update="pnlIncripciones"
                                                 icon="pi pi-search"
                                                 style="background-color: #ff6600; color: white; font-weight: bold; border-radius: 8px; padding: 0.75rem 1.5rem;"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </p:panel>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
</html>
