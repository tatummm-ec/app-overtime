<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Iniciar Sesión - OverTime</title>
        <style>
            .login-wrapper {
                background-image: url('images/futbol-fondo.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                backdrop-filter: blur(2px);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
            }

            .login-card {
                background-color: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 20px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
                width: 100%;
                max-width: 450px;
                box-sizing: border-box;
            }

            .login-header {
                text-align: center;
                color: #FF6B00;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }

            .login-logo {
                display: block;
                margin: 0 auto 1.5rem auto;
                width: 90px;
                height: auto;
            }

            .action-buttons {
                margin-top: 1.5rem;
                display: flex;
                justify-content: space-between;
                gap: 1rem;
            }

            .register-link {
                display: block;
                text-align: center;
                margin-top: 1.5rem;
                color: #0A0A23;
                font-size: 0.95rem;
            }

            .register-link:hover {
                text-decoration: underline;
            }

            .ui-panelgrid td {
                padding-bottom: 0.5rem;
            }
        </style>

    </h:head>

    <h:body style="margin: 0; padding: 0;">
        <div class="login-wrapper">
            <h:form>
                <div class="login-card">
                    <img src="images/logo_overtime.jpg" alt="Logo OverTime" class="login-logo" />

                    <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                        <p:autoUpdate />
                    </p:messages>

                    <h:panelGrid columns="1" cellpadding="5" style="width:100%; text-align:left;">
                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username"
                                     value="#{authenticationBean.username}"
                                     required="true"
                                     placeholder="Usuario"
                                     style="width:100%;" />
                        <p:message for="username" display="icon" showDetail="true" />

                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password"
                                    value="#{authenticationBean.password}"
                                    required="true"
                                    placeholder="Contraseña"
                                    toggleMask="true"
                                    redisplay="true"
                                    style="width:100%;">
                            <p:clientValidator />
                        </p:password>
                        <p:message for="password" display="icon" showDetail="true" />
                    </h:panelGrid>

                    <div class="action-buttons">
                        <p:commandButton value="Ingresar"
                                         action="#{authenticationBean.login}"
                                         icon="pi pi-user"
                                         validateClient="true"
                                         update="@form"
                                         style="width:100%; background-color:#FF6B00; color:white; font-weight:bold;" />

                        <p:commandButton value="Cancelar"
                                         action="index.xhtml?faces-redirect=true"
                                         immediate="true"
                                         icon="pi pi-times"
                                         style="width:100%; background-color:#0066CC; color:white; font-weight:bold;" />
                    </div>

                    <h:link outcome="registro.xhtml" styleClass="register-link">
                        ¿No tienes cuenta? Regístrate
                    </h:link>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
