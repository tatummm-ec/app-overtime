<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Vista de Partido (Modo bloqueado)</title>
   <meta charset="UTF-8" />
   <style>
      html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         background-color: #e0f7e9; /* verde claro */
         font-family: Arial, sans-serif;
      }

      .form-container {
         width: 600px;
         background-color: rgba(255, 255, 255, 0.97);
         padding: 30px;
         border-radius: 12px;
         box-shadow: 0 0 15px rgba(0, 100, 0, 0.4);
         position: relative;
      }

      .form-row {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 20px;
      }

      .form-row label {
         width: 45%;
         text-align: right;
         font-weight: bold;
         background-color: #66bb6a; /* verde intenso */
         color: white;
         padding: 10px;
         border-radius: 5px;
      }

      .input {
         width: 50%;
         padding: 10px;
         background-color: #d0e9d4;
         border: 1px solid #9ccc65;
         border-radius: 5px;
         text-align: center;
         color: #666;
      }

      input[disabled], input[readonly] {
         cursor: not-allowed;
         background-color: #d0e9d4;
         color: #888;
      }

      .vs-row {
         display: flex;
         justify-content: space-around;
         align-items: center;
         font-size: 18px;
         margin: 30px 0;
      }

      .vs-row span {
         font-weight: bold;
         background-color: white;
         padding: 10px 15px;
         border-radius: 5px;
      }

      .vs {
         color: #2e7d32;
         font-size: 20px;
         font-weight: bold;
      }

      .locked-message {
         position: absolute;
         bottom: 10px;
         right: 15px;
         font-size: 12px;
         color: #2e7d32;
         font-style: italic;
      }
   </style>
</h:head>
<h:body>
   <h:form>
      <div class="form-container">

         <div class="form-row">
            <label>Partido del Torneo:</label>
            <h:inputText styleClass="input" disabled="true" value="" />
         </div>

         <div class="form-row">
            <label>Equipo Local:</label>
            <h:inputText styleClass="input" disabled="true" value="" />
         </div>

         <div class="form-row">
            <label>Equipo Visitante:</label>
            <h:inputText styleClass="input" disabled="true" value="" />
         </div>

         <div class="vs-row">
            <span>Equipo A</span>
            <span class="vs">VS</span>
            <span>Equipo B</span>
         </div>

         <div class="form-row">
            <label>Fecha:</label>
            <h:inputText styleClass="input" disabled="true" value="" />
         </div>

         <div class="form-row">
            <label>Resultado Local:</label>
            <h:inputText styleClass="input" disabled="true" value="" />
         </div>

         <div class="form-row">
            <div class="label" style="width: 100%; text-align: center;">
               (VEREDICTO)<br/>
               -
            </div>
         </div>

         <div class="locked-message">
            Si quieres desbloquear esta funci√≥n paga $3.99 al mes
         </div>

      </div>
   </h:form>
</h:body>
</html>
