<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">Tabla de Goleadores - OverTime</ui:define>

    <ui:define name="content">
        <h:form style="width:100%; max-width:800px;">
            <div style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%;">
                <h2 style="text-align:center; margin-bottom:2rem; color:#FF6B00;">Tabla de Goleadores</h2>

                <p:dataTable value="#{tablaGoleadoresBean.goleadores}" var="goleador" responsiveLayout="scroll"
                             style="margin-bottom:2rem;">

                    <p:column headerText="PosiciÃ³n" style="width:10%;">
                        <h:outputText value="#{tablaGoleadoresBean.goleadores.indexOf(goleador) + 1}" />
                    </p:column>

                    <p:column headerText="Nombre del Goleador">
                        <h:outputText value="#{goleador.nombre}" />
                    </p:column>

                    <p:column headerText="Goles">
                        <h:outputText value="#{goleador.goles}" />
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Volver"
                                 action="#{torneoBean.irATorneo(torneoBean.torneoSeleccionado.id)}"
                                 icon="pi pi-arrow-left"
                                 style="width:100%; background-color:#ff6600; color:white; font-weight:bold;" />

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
