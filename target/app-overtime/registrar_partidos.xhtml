<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Registrar Partido</title>
   <meta charset="UTF-8" />
   <style>
      body {
         background: url('images/fondo_estadio.jpg') no-repeat center center fixed;
         background-size: cover;
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }

      .form-container {
         width: 600px;
         margin: 40px auto;
         background-color: rgba(255, 255, 255, 0.95);
         padding: 30px;
         border-radius: 12px;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .form-row {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 20px;
      }

      .form-row label, .form-row .label {
         width: 45%;
         text-align: right;
         font-weight: bold;
         background-color: #ff914d;
         color: white;
         padding: 10px;
         border-radius: 5px;
      }

      .input {
         width: 50%;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         text-align: center;
      }

      .vs-row {
         display: flex;
         justify-content: space-around;
         align-items: center;
         font-size: 18px;
         margin: 30px 0;
      }

      .vs-row span {
         font-weight: bold;
         background-color: white;
         padding: 10px 15px;
         border-radius: 5px;
      }

      .vs {
         color: red;
         font-size: 20px;
         font-weight: bold;
      }

      .button-row {
         display: flex;
         justify-content: center;
         gap: 40px;
         margin-top: 30px;
      }

      .btn {
         padding: 10px 30px;
         font-size: 16px;
         background-color: #3f3f3f;
         color: white;
         border: none;
         border-radius: 6px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .btn:hover {
         background-color: #5a5a5a;
      }
   </style>
</h:head>
<h:body>
   <h:form>
      <div class="form-container">

         <div class="form-row">
            <label for="torneo" class="label">Partido del Torneo:</label>
            <h:inputText id="torneo" value="#{partidoBean.torneo}" styleClass="input" />
         </div>

         <div class="form-row">
            <label for="local" class="label">Equipo Local:</label>
            <h:inputText id="local" value="#{partidoBean.equipoLocal}" styleClass="input" />
         </div>

         <div class="form-row">
            <label for="visitante" class="label">Equipo Visitante:</label>
            <h:inputText id="visitante" value="#{partidoBean.equipoVisitante}" styleClass="input" />
         </div>

         <div class="vs-row">
            <span>#{partidoBean.equipoLocal}</span>
            <span class="vs">VS</span>
            <span>#{partidoBean.equipoVisitante}</span>
         </div>

         <div class="form-row">
            <label for="fecha" class="label">Fecha:</label>
            <h:inputText id="fecha" value="#{partidoBean.fecha}" styleClass="input" />
         </div>

         <div class="form-row">
            <label for="resultadoLocal" class="label">Resultado Local:</label>
            <h:inputText id="resultadoLocal" value="#{partidoBean.resultadoLocal}" styleClass="input" />
         </div>

         <div class="form-row">
            <div class="label" style="width: 100%; text-align: center;">
               (VEREDICTO)<br/>
               #{partidoBean.veredicto} <!-- Aquí mostrarías el Enum -->
            </div>
         </div>

         <div class="button-row">
            <h:commandButton value="GUARDAR"
                             action="#{partidoBean.guardarPartido}"
                             styleClass="btn" />
            <h:commandButton value="CANCELAR"
                             action="lista_torneos?faces-redirect=true"
                             styleClass="btn" immediate="true"/>
         </div>

      </div>
   </h:form>
</h:body>
</html>
