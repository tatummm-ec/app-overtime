<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Inscribir Equipos - OverTime</title>
   <style>
      body {
         font-family: 'Segoe UI', sans-serif;
         background-color: #f4f6f9;
         margin: 0;
         padding: 2rem;
      }

      .contenedor {
         position: relative;
         width: 100%;
         max-width: 800px;
         margin: auto;
         background-color: #fff;
         border-radius: 1rem;
         box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
         padding: 2rem;
         box-sizing: border-box;
      }

      .imagen-balon {
         width: 40px;
         height: 40px;
         position: absolute;
         top: 20px;
         left: 20px;
      }

      .titulo {
         text-align: center;
         font-size: 1.8rem;
         font-weight: bold;
         color: #FF6B00;
         margin-bottom: 2rem;
      }

      .fila-superior {
         display: flex;
         justify-content: space-between;
         flex-wrap: wrap;
         gap: 1rem;
         margin-bottom: 2rem;
      }

      .nombre-torneo input,
      .buscar-container input {
         width: 100%;
         padding: 0.75rem;
         font-size: 1rem;
         border: 2px solid #ccc;
         border-radius: 8px;
         box-sizing: border-box;
      }

      .btn-agregar {
         background-color: #FF6B00;
         color: white;
         font-weight: bold;
         border: none;
         border-radius: 8px;
         padding: 0.75rem 1rem;
         cursor: pointer;
         transition: background-color 0.3s;
      }

      .btn-agregar:hover {
         background-color: #e65c00;
      }

      .tabla-equipos {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 2rem;
      }

      .tabla-equipos th,
      .tabla-equipos td {
         border: 1px solid #ccc;
         padding: 1rem;
         text-align: left;
      }

      .btn-eliminar {
         background-color: #d32f2f;
         color: white;
         font-weight: bold;
         border: none;
         border-radius: 4px;
         width: 32px;
         height: 32px;
         cursor: pointer;
      }

      .acciones {
         display: flex;
         justify-content: center;
         gap: 2rem;
      }

      .acciones .ui-commandbutton {
         padding: 0.75rem 2rem;
         font-weight: bold;
         border: none;
         border-radius: 8px;
      }

      .guardar-btn {
         background-color: #FF6B00;
         color: white;
      }

      .cancelar-btn {
         background-color: #0066CC;
         color: white;
      }
   </style>
</h:head>

<h:body>
   <h:form>
      <div class="contenedor">

         <img src="#{request.contextPath}/images/balon.jpg" class="imagen-balon" alt="Balón" />

         <div class="titulo">
            Inscribir Equipos
         </div>

         <div class="fila-superior">
            <div class="nombre-torneo" style="flex: 2;">
               <!--h:inputText placeholder="Nombre del torneo"/-->
               <p:selectOneMenu value="#{inscripcionEquipoBean.torneoSeleccionado}" style="width:100%">
                  <f:selectItem itemLabel="Seleccione un torneo" itemValue="#{null}" noSelectionOption="true"/>
                  <f:selectItems value="#{inscripcionEquipoBean.torneos}" var="torneo"
                                 itemValue="#{torneo}" itemLabel="#{torneo.nombre}" />
               </p:selectOneMenu>
            </div>
            <div class="buscar-container" style="flex: 2; display: flex; gap: 0.5rem;">
               <p:inputText value="#{inscripcionEquipoBean.nombreEquipoBusqueda}" placeholder="Nombre del equipo"/>
               <p:commandButton value="Buscar" icon="pi pi-search"
                                actionListener="#{inscripcionEquipoBean.buscarEquipos}" update="tabla-equipos"/>
            </div>
            <!--div class="buscar-container" style="flex: 2; display: flex; gap: 0.5rem;">
                <h:inputText placeholder="Nombre del equipo" />
                <h:commandButton value="+" styleClass="btn-agregar" action="#{inscripcionEquipoBean.agregarEquipo()}"
                />
            </div-->
         </div>

         <table class="tabla-equipos">
            <thead>
            <tr>
               <th>Equipo</th>
               <th style="width: 60px;">Eliminar</th>
            </tr>
            </thead>
            <tr>
               <td>Equipo de Ejemplo</td>
               <td style="text-align: center;">
                  <h:commandButton value="✘" styleClass="btn-eliminar"
                                   actionListener="#{inscripcionEquipoBean.eliminarEquipo(equipo)}"
                                   update="inscribir_equipos"/>
               </td>
            </tr>
         </table>

         <div class="acciones">
            <p:commandButton value="Guardar" styleClass="guardar-btn" actionListener="#{inscripcionEquipoBean.guardarInscripciones}"
                             update="@form"/>
            <p:commandButton value="Cancelar"
                             action="lista_torneos?faces-redirect=true"
                             styleClass="cancelar-btn"
                             immediate="true" />
         </div>

      </div>
   </h:form>
</h:body>
</html>
