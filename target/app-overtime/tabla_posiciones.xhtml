<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Tabla de Posiciones</title>
   <meta charset="UTF-8"/>
   <style>
      body {
         background-image: url('images/fondo_tabla.jpg');
         background-size: cover;
         background-position: center;
         font-family: 'Segoe UI', sans-serif;
         color: white;
         margin: 0;
         padding: 0;
         text-align: center;
      }

      .titulo {
         font-size: 3em;
         font-weight: bold;
         margin-top: 50px;
         margin-bottom: 30px;
         text-shadow: 2px 2px 4px #000;
      }

      .contenedor {
         width: 90%;
         max-width: 1000px;
         margin: 0 auto;
      }

      .tabla-estilizada {
         background-color: white;
         color: black;
         border-radius: 12px;
         overflow: hidden;
         box-shadow: 0 4px 10px rgba(0,0,0,0.3);
         margin-bottom: 40px;
      }

      .ui-datatable thead th {
         background-color: #fff;
         font-weight: bold;
         font-size: 1.1em;
         text-align: center;
      }

      .ui-datatable tbody td {
         text-align: center;
         padding: 12px 10px;
      }

      .btn-retroceder {
         background: linear-gradient(to right, #6dd5ed, #2193b0);
         border: none;
         color: white;
         font-weight: bold;
         padding: 10px 20px;
         border-radius: 8px;
         box-shadow: 0 2px 8px rgba(0,0,0,0.4);
         margin-bottom: 40px;
         cursor: pointer;
      }

      .btn-retroceder .ui-button-icon-left {
         margin-right: 6px;
      }
   </style>
</h:head>
<h:body>
   <h:form>
      <div class="contenedor">
         <h1 class="titulo">TABLA DE POSICIONES</h1>

         <p:dataTable value="#{tablaPosicionesBean.estadisticas}" var="e">
            <p:column headerText="POS">#{e.posicion}</p:column>
            <p:column headerText="EQUIPO">#{e.nombreEquipo}</p:column>
            <p:column headerText="PJ">#{e.partidosJugados}</p:column>
            <p:column headerText="G">#{e.partidosGanados}</p:column>
            <p:column headerText="E">#{e.partidosEmpatados}</p:column>
            <p:column headerText="P">#{e.partidosPerdidos}</p:column>

         </p:dataTable>


         <p:commandButton value="Volver"
                          icon="pi pi-arrow-left"
                          action=""
                          styleClass="btn-retroceder ui-button-secondary"/>
      </div>
   </h:form>
</h:body>
</html>
