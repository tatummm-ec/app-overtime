<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .contenedor {
            width: 400px;
            margin: 30px auto;
            border: 2px solid black;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .imagen-balon {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .titulo {
            text-align: center;
            background-color: #d3d3d3;
            font-weight: bold;
            padding: 10px;
            margin: 0 auto 20px auto;
            width: 80%;
            border: 1px solid black;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            width: 130px;
            background-color: #ff9900;
            padding: 8px;
            font-weight: bold;
            border: 1px solid black;
            margin-right: 10px;
            text-align: right;
            box-sizing: border-box;
        }

        .form-input input {
            width: 200px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid black;
        }

        .acciones {
            text-align: center;
            margin-top: 20px;
        }

        .acciones button {
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            background-color: #b0b0b0;
            border: 2px solid black;
            cursor: pointer;
        }

        .acciones button:hover {
            background-color: #999999;
        }
    </style>
</h:head>

<h:body>
    <div class="contenedor">
        <img src="#{request.contextPath}/images/balon.jpg" alt="BalÃ³n" class="imagen-balon" />

        <div class="titulo">Editar Torneo</div>

        <div class="form-row">
            <div class="form-label">Nombre:</div>
            <div class="form-input">
                <input type="text" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Fecha de inicio:</div>
            <div class="form-input">
                <input type="text" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Fecha de fin:</div>
            <div class="form-input">
                <input type="text" />
            </div>
        </div>

        <div class="acciones">
            <button type="button">Guardar</button>
            <button type="button">Cancelar</button>
        </div>
    </div>
</h:body>
</html>
