<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tabla de Posiciones - OverTime</title>
    <style>
        body {
            background-color: #F5F7FA;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
        }

        .title {
            font-size: 1.8rem;
            color: #FF6B00;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .back-button {
            margin-top: 1.5rem;
            background-color: #FF6B00;
            border: none;
            color: white;
        }

        .back-button:hover {
            background-color: #E55D00;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <div class="title">Tabla de Posiciones</div>

            <p:dataTable value="#{tablaPosicionesBean.posiciones}" var="pos" responsiveLayout="scroll">

                <p:column headerText="Equipo">
                    <h:outputText value="#{pos.nombreEquipo}" />
                </p:column>

                <p:column headerText="PJ">
                    <h:outputText value="#{pos.partidosJugados}" />
                </p:column>

                <p:column headerText="PG">
                    <h:outputText value="#{pos.partidosGanados}" />
                </p:column>

                <p:column headerText="PE">
                    <h:outputText value="#{pos.partidosEmpatados}" />
                </p:column>

                <p:column headerText="PP">
                    <h:outputText value="#{pos.partidosPerdidos}" />
                </p:column>

                <p:column headerText="GF">
                    <h:outputText value="#{pos.golesFavor}" />
                </p:column>

                <p:column headerText="GC">
                    <h:outputText value="#{pos.golesContra}" />
                </p:column>

                <p:column headerText="DG">
                    <h:outputText value="#{pos.diferenciaGoles}" />
                </p:column>

                <p:column headerText="Pts">
                    <h:outputText value="#{pos.puntos}" />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Volver" action="torneo.xhtml?faces-redirect=true"
                             styleClass="back-button" />
        </div>
    </h:form>
</h:body>
</html>
