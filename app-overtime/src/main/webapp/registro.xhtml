<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">Registro - OverTime</ui:define>

    <ui:define name="content">
        <h:form style="width:100%; max-width:500px;">
            <div style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%;">
                <h:graphicImage value="#{request.contextPath}/images/logo_overtime.jpg"
                                alt="OverTime Logo"
                                style="display:block; margin:auto; width:250px; margin-bottom:2rem;" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:inputText value="#{registerBean.name}" placeholder="Nombre completo" style="width:100%; margin-bottom:1rem;" required="true" requiredMessage="El nombre es obligatorio"/>
                <p:inputText value="#{registerBean.email}" placeholder="Correo electrónico" style="width:100%; margin-bottom:1rem;" required="true" requiredMessage="El correo electrónico es obligatorio"/>
                <p:inputText value="#{registerBean.username}" placeholder="Nombre de usuario" style="width:100%; margin-bottom:1rem;" required="true" requiredMessage="El nombre de usuario es obligatorio"/>
                <p:password value="#{registerBean.password}" placeholder="Contraseña" style="width:100%; margin-bottom:1rem;" feedback="true" required="true" requiredMessage="La contraseña es obligatoria"/>
                <p:password value="#{registerBean.confirmPassword}" placeholder="Confirmar contraseña" style="width:100%; margin-bottom:1.5rem;" required="true" requiredMessage="La confirmación de contraseña es obligatoria"/>

                <p:commandButton value="Registrarse"
                                 action="#{registerBean.register}"
                                 icon="pi pi-user-plus"
                                 style="width:100%; background-color:#ff6600; color:white; font-weight:bold;"
                                 update="@form"/>

                <div style="text-align:center; margin-top:1.5rem;">
                    <h:outputLink value="login.xhtml" style="color:#003366; font-weight:bold;">
                        ¿Ya tienes cuenta? Inicia sesión
                    </h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
