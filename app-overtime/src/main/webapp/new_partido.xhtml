<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">Registrar Partido</ui:define>

    <ui:define name="content">
        <h:form style="width:100%; max-width:500px;">
            <div style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%;">
                <h2 style="text-align:center; margin-bottom:2rem;">Registrar nuevo partido</h2>

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:outputLabel for="local" value="Equipo Local" />
                <p:selectOneMenu id="local" value="#{partidoBean.equipoLocal}" style="width:100%; margin-bottom:1.25rem;">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{partidoBean.equipos}" var="equipo"
                                   itemValue="#{equipo.nombre}" itemLabel="#{equipo.nombre}" />
                </p:selectOneMenu>

                <p:outputLabel for="visitante" value="Equipo Visitante" />
                <p:selectOneMenu id="visitante" value="#{partidoBean.equipoVisitante}" style="width:100%; margin-bottom:1.25rem;">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{partidoBean.equipos}" var="equipo"
                                   itemValue="#{equipo.nombre}" itemLabel="#{equipo.nombre}" />
                </p:selectOneMenu>

                <p:outputLabel for="fecha" value="Fecha del partido" />
                <p:datePicker id="fecha" value="#{partidoBean.fecha}" pattern="yyyy-MM-dd"
                              style="width:100%; margin-bottom:1.25rem;" />

                <p:outputLabel for="hora" value="Hora del partido" />
                <p:inputText id="hora" value="#{partidoBean.hora}" placeholder="HH:mm"
                             style="width:100%; margin-bottom:1.25rem;" />

                <p:outputLabel for="lugar" value="Lugar del partido" />
                <p:inputText id="lugar" value="#{partidoBean.lugar}"
                             style="width:100%; margin-bottom:2rem;" />

                <p:commandButton value="Guardar partido"
                                 action="#{partidoBean.guardarPartido}"
                                 icon="pi pi-check"
                                 style="width:100%; background-color:#ff6600; color:white; font-weight:bold; margin-bottom:1.5rem;"
                                 update="@form"/>

                <div style="text-align:center;">
                    <h:outputLink value="home.xhtml" style="color:#003366; font-weight:bold;">
                        Salir
                    </h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
