<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">OverTime - Bienvenido</ui:define>

    <ui:define name="content">
        <h:form>
            <style>
                .hero-container {
                    position: relative;
                    width: 100%;
                    height: 90vh;
                    background: url('#{request.contextPath}/images/futbol_banner.jpg') center/cover no-repeat;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    color: white;
                }
                .overlay {
                    position: absolute;
                    top: 0; left: 0; right: 0; bottom: 0;
                    background-color: rgba(0,0,0,0.6);
                    border-radius: 10px;
                }
                .hero-content {
                    position: relative;
                    z-index: 1;
                    max-width: 600px;
                }
                .hero-title {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                }
                .hero-desc {
                    font-size: 1.2rem;
                    margin-bottom: 2rem;
                }
                .main-button {
                    background-color: #FF4D00 !important;
                    border: none !important;
                    color: white !important;
                    padding: 14px 40px !important;
                    font-size: 1.2rem !important;
                    font-weight: bold !important;
                    border-radius: 8px;
                    transition: background 0.3s, transform 0.3s;
                }
                .main-button:hover {
                    background-color: #000000 !important;
                    transform: scale(1.05);
                }
            </style>

            <div class="hero-container">
                <div class="overlay"></div>
                <div class="hero-content">
                    <h1 class="hero-title">OverTime</h1>
                    <p class="hero-desc">La plataforma definitiva para crear, gestionar y seguir torneos deportivos f√°cilmente.</p>
                    <p:commandButton value="Gestionar Torneos"
                                     icon="pi pi-arrow-right"
                                     action="login.xhtml?faces-redirect=true"
                                     styleClass="main-button"/>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
