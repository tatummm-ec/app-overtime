<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Iniciar Sesión - OverTime</title>
    <style>
        body {
            background-color: #0A0A23;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            color: #FF6B00;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .login-button {
            background-color: #FF6B00;
            border: none;
            color: #FFFFFF;
            width: 100%;
            font-weight: bold;
            padding: 0.9rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            background-color: #e55d00;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #0A0A23;
            font-size: 0.95rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .input-field {
            width: 100%;
            margin-bottom: 1.5rem;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="login-card">
            <h2 class="login-header">OverTime</h2>

            <p:messages showDetail="true" closable="true" />

            <p:inputText
                    id="usuario"
                    value="#{authBean.username}"
                    required="true"
                    label="Usuario"
                    placeholder="Usuario"
                    styleClass="input-field" />

            <p:password
                    id="contrasenna"
                    value="#{authBean.password}"
                    required="true"
                    label="Contraseña"
                    placeholder="Contraseña"
                    feedback="false"
                    styleClass="input-field" />

            <p:commandButton value="Iniciar sesión"
                             action="#{authBean.login}"
                             update="growl"
                             ajax="false"
                             style="width:100%; background-color:#ff6600; color:white; font-weight:bold;" />

            <h:link outcome="registro.xhtml" styleClass="register-link">
                ¿No tienes cuenta? Regístrate
            </h:link>
        </div>
    </h:form>
</h:body>
</html>
