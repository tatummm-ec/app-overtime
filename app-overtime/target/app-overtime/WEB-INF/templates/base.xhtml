<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title-view">OverTime</ui:insert></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f5f5f5;">
    <h:form>
        <!-- Si es página de bienvenida, no usamos el contenedor centrado -->
        <ui:fragment rendered="#{esBienvenida}">
            <ui:insert name="content"/>
        </ui:fragment>

        <!-- Para todas las demás vistas, usamos diseño centrado -->
        <ui:fragment rendered="#{!esBienvenida}">
            <div style="padding:2rem; max-width:960px; margin:auto;">
                <ui:insert name="content"/>
            </div>
        </ui:fragment>
    </h:form>
</h:body>

</html>
